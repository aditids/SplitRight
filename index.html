<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitRight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Add icon -->
    <link rel="icon" href="assets/icon.jpeg" type="image/jpeg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff6ec7, #7873f5, #4bc0c8);
            animation: gradient-animation 10s infinite linear;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInDown 1s;
        }

        h1 {
            color: #3f5782;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .icon {
            width: 150px; 
            height: auto; 
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #3f5782;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/icon.jpeg" alt="SplitRight Icon" class="icon">

        <h1 class="animate__animated animate__bounceIn">Welcome to SplitRight</h1>
        <p class="animate__animated animate__fadeIn">Split your combined PDFs into individual documents effortlessly!</p>
        <a href="https://drive.google.com/uc?export=download&id=10qiQazGemBbMKWGaLiqfw4FxMO5AeHBm" download><button class="download-btn animate__animated animate__pulse animate__infinite">Download SplitRight</button></a>

    </div>
</body>
</html>
